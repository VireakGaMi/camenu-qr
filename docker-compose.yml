services:
  app:
    image: ghcr.io/vireakgami/camenu-engine:latest
    container_name: ibf-app
    working_dir: /var/www
    restart: unless-stopped
    networks: [app-net]
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 5s
      retries: 5
    volumes:
      - storage:/var/www/storage
      - ./.env:/var/www/.env:ro

  webserver:
    image: nginx:alpine
    container_name: ibf-web
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./docker-compose/nginx/app.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - app
    networks: [app-net]

  redis:
    image: redis:7-alpine
    container_name: ibf-redis
    restart: unless-stopped
    networks: [app-net]

  queue-worker:
    image: ghcr.io/vireakgami/camenu-engine:latest
    container_name: ibf-queue
    working_dir: /var/www
    command: php artisan queue:work --sleep=1 --tries=3 --queue=default,emails
    depends_on:
      - app
      - redis
    restart: unless-stopped
    networks: [app-net]
    volumes:
      - storage:/var/www/storage
      - ./.env:/var/www/.env:ro

  scheduler:
    image: ghcr.io/vireakgami/camenu-engine:latest
    container_name: ibf-scheduler
    working_dir: /var/www
    command: sh -lc 'while true; do php artisan schedule:run --no-interaction; sleep 60; done'
    depends_on:
      - app
    restart: unless-stopped
    networks: [app-net]
    volumes:
      - storage:/var/www/storage
      - ./.env:/var/www/.env:ro

  certbot_init:
    image: certbot/certbot
    restart: "no"
    profiles: ["init"]
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint:
      - certbot
      - certonly
      - --webroot
      - -w
      - /var/www/certbot
      - --register-unsafely-without-email
      - --agree-tos
      - --no-eff-email
      - --non-interactive
      - -d
      - dev-camenu-qr.dpathemes.org

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      /bin/sh -c 'trap exit TERM; while :;
      do certbot renew --webroot -w /var/www/certbot --quiet;
      sleep 12h; done'

networks:
  app-net:
    driver: bridge

volumes:
  storage: {}
