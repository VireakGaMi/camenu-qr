name: Deploy Production (EC2)

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build:
    uses: ./.github/workflows/_build_and_push.yml
    with:
      tag: prod-${{ github.sha }}
      latest_tag: prod-latest
    secrets: inherit

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Compute lowercase owner
        id: img
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Prepare project folders
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST_PROD }}
          username: ${{ secrets.SSH_USER_PROD }}
          key: ${{ secrets.SSH_KEY_PROD }}
          script: |
            sudo mkdir -p /var/www/api/camenu-qr-engine
            sudo chown -R ubuntu:ubuntu /var/www/api/camenu-qr-engine
            cd /var/www/api/camenu-qr-engine
            mkdir -p storage bootstrap_cache docker-compose/nginx

      - name: Upload docker-compose.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST_PROD }}
          username: ${{ secrets.SSH_USER_PROD }}
          key: ${{ secrets.SSH_KEY_PROD }}
          source: "docker-compose.yml"
          target: "${{ secrets.PROJECT_DIR_PROD }}"

      - name: SSH ‚Üí pull & run
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST_PROD }}
          username: ${{ secrets.SSH_USER_PROD }}
          key: ${{ secrets.SSH_KEY_PROD }}
          script_stop: true
          script: |
            set -euo pipefail
            cd "${{ secrets.PROJECT_DIR_PROD }}"

            echo "üîê Login to GHCR"
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ github.repository_owner }}" --password-stdin

            IMG="ghcr.io/${{ steps.img.outputs.OWNER_LC }}/camenu-qr-engine:prod-latest"
            echo "üöÄ Deploying $IMG"
            docker pull "$IMG"

            echo "üì¶ Starting containers"
            docker compose up -d --remove-orphans

            echo "‚è≥ Waiting for app container to become healthy..."
            for i in {1..60}; do
              cid=$(docker compose ps -q app || true)
              status="$(docker inspect --format='{{.State.Health.Status}}' "$cid" 2>/dev/null || true)"
              if [ "$status" = "healthy" ]; then
                echo "‚úÖ App is healthy"
                break
              fi
              if [ "$i" -eq 60 ]; then
                echo "‚ùå App failed to become healthy in time"
                docker compose ps
                exit 1
              fi
              sleep 2
            done

            echo "üîß Fixing permissions"
            docker compose exec -T app chown -R www-data:www-data storage bootstrap/cache
            docker compose exec -T app chmod -R 775 storage bootstrap/cache

            echo "‚öôÔ∏è Running safe optimization"
            docker compose exec -T app php artisan clear-compiled || true
            docker compose exec -T app php artisan view:clear || true
            docker compose exec -T app php artisan route:clear || true
            docker compose exec -T app php artisan config:clear || true

            docker image prune -f --filter "until=168h"

            echo "üéâ Deployment finished successfully"
