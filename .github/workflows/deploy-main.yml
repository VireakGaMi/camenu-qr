name: Deploy main

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build:
    uses: ./.github/workflows/_build_and_push.yml
    with:
      tag: main-${{ github.sha }}
      latest_tag: main-latest
    secrets: inherit

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Compute lowercase owner
        id: img
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      # ✅ Create project directory on server
      - name: Create project dir
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST_PROB }}
          username: ${{ secrets.SSH_USER_PROB }}
          key: ${{ secrets.SSH_KEY_PROB }}
          script: |
            sudo mkdir -p /var/www/api/camenu-qr-engine
            sudo chown -R $USER:$USER /var/www/api/camenu-qr-engine

      # ✅ Copy docker-compose.yml
      - name: Upload docker-compose.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST_PROB }}
          username: ${{ secrets.SSH_USER_PROB }}
          key: ${{ secrets.SSH_KEY_PROB }}
          source: "docker-compose.yml"
          target: "/var/www/api/camenu-qr-engine"

      # ✅ Copy nginx config (FIXED PATH)
      - name: Upload nginx app.conf
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST_PROB }}
          username: ${{ secrets.SSH_USER_PROB }}
          key: ${{ secrets.SSH_KEY_PROB }}
          source: "docker-compose/nginx/app.conf"
          target: "/var/www/api/camenu-qr-engine/docker-compose/nginx"

      # ✅ Run remote deploy
      - name: SSH → pull & run
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST_PROB }}
          username: ${{ secrets.SSH_USER_PROB }}
          key: ${{ secrets.SSH_KEY_PROB }}
          script_stop: true
          script: |
            set -euo pipefail
            cd /var/www/api/camenu-qr-engine

            mkdir -p docker-compose/nginx certbot/conf certbot/www

            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io \
              -u "${{ github.repository_owner }}" --password-stdin

            IMG="ghcr.io/${{ steps.img.outputs.OWNER_LC }}/camenu-engine:main-latest"
            echo "Deploying $IMG"
            docker pull "$IMG"

            # ✅ STOP old containers (critical)
            docker compose down --remove-orphans

            # ✅ START fresh
            docker compose up -d

            # ✅ WAIT FOR MYSQL (DNS + readiness)
            echo "Waiting for MySQL..."
            until docker compose exec -T mysql mysqladmin ping -h camenu-mysql --silent; do
              sleep 2
            done

            # ✅ Laravel tasks
            docker compose exec -T app php artisan optimize:clear
            docker compose exec -T app php artisan migrate --force
            docker compose exec -T app php artisan config:cache
            docker compose exec -T app php artisan route:cache || true
            docker compose exec -T app php artisan view:cache

            docker image prune -f --filter "until=168h"
